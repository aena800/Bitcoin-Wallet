<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-image: url('https://t4.ftcdn.net/jpg/04/44/91/89/360_F_444918960_3UfJsxKqmwAZzWky7nqCY2EF0GRQQEVt.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <br><br>
                <div class="card text-left mb-4">
                    <div class="card-header">
                       <h4> Key Generation <h4>
                    </div>
                    <div class="card-body">
                        <button id="generateWallet" class="btn btn-outline-secondary mt-2">Generate Keys</button>
                        <div id="walletInfo" class="mt-3" style="display: none;">
                            <div class="form-group">
                                <label for="publicKey" style="padding:10px">Your Public Address</label>
                                <div class="input-group mb-2">
                                    <input type="text" id="publicKey" class="form-control" readonly>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="toggleVisibility('publicKey', this)">Show</button>
                                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('publicKey')">Copy</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="privateKey" style="padding:10px">Your Private Key</label>
                                <div class="input-group">
                                    <input type="password" id="privateKey" class="form-control" readonly>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('privateKey')">Copy</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br><br>

                <div class="card text-left">
                    <div class="card-header">
                       <h4> Wallet Information </h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="input-group">
                            <input type="text" id="inputPublicKey" class="form-control" placeholder="Enter your public address here" >
                            <button id="submitPublicKey" class="btn btn-outline-secondary mt-2">Request Details</button>
                            </div>
                        </div>

                        <div id="walletDetails" class="mt-3" style="display: none;">
                            <div class="wallet-info">
                                <p><strong>Public Address:</strong> <span id="publicAddress"></span></p>
                                <p><strong>Balance:</strong> <span id="balance"></span></p>
                                <div><strong>Transaction History:</strong></div>
                                <br>
                                <div id="transactionHistory" class="transaction-history"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
