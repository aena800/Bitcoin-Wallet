<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-image: url('https://coincentral.com/wp-content/uploads/2017/12/cancel-bitcoin.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4 text-center">Create Transaction</h1>

                        <form id="transactionForm" class="trans-form">
                            <label for="sender">Sender Address</label>
                            <div class="input-group">                                
                                <input type="text" id="sender" class="form-control" placeholder="Enter sender address" width='100'>
                            </div>

                            <br>
                            <label for="recipient">Recipient Address</label>
                            <div class="input-group"> 
                                    <input type="text" id="recipient" class="form-control" placeholder="Enter recipient address">                              
                            </div>
                            <br>
                            <label for="amount">Amount</label>
                            <div class="input-group">       
                                    <input type="number" id="amount" class="form-control" placeholder="Enter amount">                              
                            </div>
                            <br>
                            <label for="privateKey">Private Key</label>
                            <div class="input-group"> 
                                   
                                    <input type="password" id="privateKey" class="form-control" placeholder="Enter private key">                               
                            </div>

                            <br>
                            <div class="input-group"> 
                            <button type="submit" class="btn btn-primary btn-block">Submit Transaction</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
